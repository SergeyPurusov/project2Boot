<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Table</title>
</head>
<body>
<div>
    <h3>User</h3>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Surname</th>
            <th scope="col">Email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user:${users}">
            <td th:text="${user.getId()}"/>
            <td th:text="${user.getName()}"/>
            <td th:text="${user.getSurname}"/>
            <td th:text="${user.getEmail}"/>
            <td><a th:href="@{/{id}/edit(id=${user.getId()})}">Обновить</a></td>
            <td><form th:method="DELETE" th:action="@{/{id}(id=${user.getId()})}">
                <input type="submit" value="Удалить">
            </form></td>
        </tr>
        </tbody>
    </table>
    <br>
    <input type="button" th:value="Добавить" onclick="window.location.href= '/new'">
    <br>
</div>
</body>
</html>
